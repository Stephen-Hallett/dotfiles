live_config_reload = true
import = [
 	# "~/.config/alacritty/themes/themes/carbonfox.toml", 	
 	 "~/.config/alacritty/themes/themes/onedark.toml", 
  ]

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false
opacity = 0.95
option_as_alt = "Both"

  [window.padding]
  x = 5
  y = 5

[font]
size = 14

  [font.bold]
  family = "FantasqueSansM Nerd Font"
  style = "Bold"

  [font.bold_italic]
  family = "FantasqueSansM Nerd Font"
  style = "Bold Italic"

  [font.italic]
  family = "FantasqueSansM Nerd Font"
  style = "Italic"

  [font.normal]
  family = "FantasqueSansM Nerd Font"
  style = "Regular"
