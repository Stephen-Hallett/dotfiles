palette = "catppuccin_macchiato"

format = """
[](sky)\
$os\
$username\
[](bg:green fg:sky)\
$directory\
[](fg:green bg:pink)\
$git_branch\
$git_status\
[](fg:pink bg:sapphire)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
[](fg:sapphire bg:blue)\
$docker_context\
[ ](fg:blue)\
"""

right_format = """
[](fg:sky)\
$time\
[](sky)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:sky fg:surface0"
style_root = "bg:sky fg:surface0"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:sky fg:surface0"
disabled = false # Disabled by default

[directory]
style = "bg:green fg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by base replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:sapphire"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:blue fg:surface0"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:sapphire"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:sapphire"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:pink fg:surface0"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:pink fg:surface0"
format = '[$all_status$ahead_behind ]($style)'

[golang]
